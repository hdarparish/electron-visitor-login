<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Visitor Login</title>
  </head>

  <body>
    <main class="">
      <!-- Personal info section -->

      <section class="signin-form">
        <div class="form-wrapper">
          <header>
            <h3>Please enter your information below</h3>
          </header>
          <form>
            <div class="firstname-form">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" required />
            </div>

            <div class="lastname-form">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" required />
            </div>

            <div class="phone-form">
              <label for="phone-number">Phone #</label>
              <input type="text" name="phone-number" required />
            </div>

            <div class="datetime-form">
              <label for="date-time">Date & time</label>
              <input type="datetime-local" name="date-time" />
            </div>

            <div class="btn-form">
              <button
                class="back-btn"
                onclick="location.replace('./index.html')"
              >
                Back
              </button>
              <button class="next-btn" onclick="showNext(event)">Next</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Company rules section -->

      <section id="slideshow">
        <iframe
          src=""
          frameborder="0"
          width="100%"
          height="1000px"
          style="border: 1px solid black"
        ></iframe>
      </section>

      <!-- questionnaire section (COVID questions) -->
      <section class="questionnaire">
        <div class="form-wrapper">
          <header>
            <h3>Are you currently experiencing any of these symptoms?</h3>
          </header>

          <form>
            <div class="questions">
              <div>
                <input type="checkbox" id="question1" name="question1" />
                <label for="question1">Fever and/or chills</label>
              </div>
              <div>
                <input type="checkbox" id="question2" name="question2" />
                <label for="question2">Cough or barking cough</label>
              </div>
              <div>
                <input type="checkbox" id="question3" name="question3" />
                <label for="question3">Shortness of breath</label>
              </div>
              <div>
                <input type="checkbox" id="question4" name="question4" />
                <label for="question4">Sore throat</label>
              </div>
              <div>
                <input type="checkbox" id="question5" name="question5" />
                <label for="question5">Difficulty swallowing</label>
              </div>
              <div>
                <input type="checkbox" id="question6" name="question6" />
                <label for="question6">Runny or stuffy/congested nose</label>
              </div>
              <div>
                <input type="checkbox" id="question7" name="question7" />
                <label for="question7"
                  >Decrease or loss of taste or smell</label
                >
              </div>
              <div>
                <input type="checkbox" id="question8" name="question8" />
                <label for="question8">Pink eye</label>
              </div>
              <div>
                <input type="checkbox" id="question9" name="question9" />
                <label for="question9">Headache</label>
              </div>
              <div>
                <input type="checkbox" id="question10" name="question10" />
                <label for="question10"
                  >Digestive issues like nausea/vomiting, diarrhea, stomach
                  pain</label
                >
              </div>
              <div>
                <input type="checkbox" id="question11" name="question11" />
                <label for="question11">Muscle aches/extreme tiredness</label>
              </div>
            </div>

            <div class="submit-btn">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script>
      //go to the location of the slideshow ID, similar to href
      const showNext = (e) => {
        e.preventDefault();
        location.hash = "#slideshow";
      };
    </script>
  </body>
</html>
