<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Visitor Login</title>
  </head>

  <body>
    <main class="">
      <section class="signin-form">
        <div class="form-wrapper">
          <header>
            <h3>Please enter your information below</h3>
          </header>
          <form>
            <div class="firstname-form">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" required />
            </div>

            <div class="lastname-form">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" required />
            </div>

            <div class="phone-form">
              <label for="phone-number">Phone #</label>
              <input type="text" name="phone-number" required />
            </div>

            <div class="datetime-form">
              <label for="date-time">Date & time</label>
              <input type="datetime-local" name="date-time" />
            </div>

            <div class="btn-form">
              <button
                class="back-btn"
                onclick="location.replace('./signin.html')"
              >
                Back
              </button>
              <button class="next-btn">Next</button>
            </div>
          </form>
        </div>
      </section>
      <section class="slideshow">
        <iframe
          src="../vaccine.pdf"
          frameborder="0"
          width="100%"
          height="1000px"
          style="border: 1px solid black"
        ></iframe>
      </section>
      <section class="questionnaire">
        <div class="form-wrapper">
          <header><h3>Covid questionnaire</h3></header>
          <form action="">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
            <label for="vehicle2"> I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            <label for="vehicle3"> I have a boat</label>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
            <label for="vehicle2"> I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            <label for="vehicle3"> I have a boat</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            <label for="vehicle3"> I have a boat</label>
            <button class="submit-btn">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
